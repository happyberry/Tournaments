<!DOCTYPE html>
    <html lang="pl">
    <head>
        <title>Edytuj informacje</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../../Tourn/static/form_style.css">
    </head>
    <body>
{% block content %}
    {% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
    {% endfor %}
    {% endif %}
    <div class="add-padding">
  <h2>Edytuj informacje o turnieju {{ tourn.name }}</h2>
  <form method="post">
    {% csrf_token %}
      {% for field in form %}
          {{ field.label }}<br>
          {{ field }} {{ field.help_text }}
          {{ field.errors }}<br>
          <br>
    {% endfor %}
      <button class="orange-button" type="submit">Zapisz</button>
  </form>
    </div>
{% endblock %}
    </body>
</html>
