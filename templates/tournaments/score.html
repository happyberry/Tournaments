<!DOCTYPE html>
    <html lang="pl">
    <head>
        <title>{{ tourn.name }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/./Tourn/static/form_style.css">
    </head>
    <body>
    <div class="add-padding">
    {% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
    {% endfor %}
    {% endif %}
    <form method="post" >
    {% csrf_token %}
      {% for field in form %}
          {{ field.label }}
          {{ field }} {{ field.help_text }}
          {{ field.errors }}
    {% endfor %}
      <button class="orange-button" type="submit">Zapisz</button>
    </form><br>
    </div>
    </body>
</html>
